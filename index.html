<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Health Score</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Health Score</a></h1>
        <nav>
            <p id="question-count">Question: <span class="question-count">0</span>/10</p>
            <p id="correct-count">Correct: <span class="correct-count">0</span></p>
        </nav>       
    </header>
  
    <main role="main">
        <section class="landing-content" id="landing-content">
            <h2 class="landing-heading">How Healthy Are You?</h2>
            <p class="landing-subheading">Learn more about whether or not your habits meet health standards.</p>
            <button class="landing-button" type="submit">Take the Quiz!</button>
        </section>

        <section class="question-content"></section>

    </main>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
